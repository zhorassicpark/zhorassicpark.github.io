<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body
    style="
      background-image: url('');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    "
  >
    <div class="left-top">
      <form id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="Enter User Name"
        />
        <input type="submit" value="Log In" />
      </form>

      <div id="greetingsdiv" class="align-center hidden">
        <h1 id="greetings" class="white"></h1>
        <button type="button" id="btnWP">Change WallPaper?</button>
      </div>
    </div>
    <div class="align-center" style="color: white; font-family: fantasy;">
      <div id="clock">
        Clock Will Go Here
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="todo-list" class="right-middle">
      <form id="todo-form">
        <input placeholder="enter your todos..." />
      </form>
      <ol id="todos" class="white bold background-black">
        TODO LIST
      </ol>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
